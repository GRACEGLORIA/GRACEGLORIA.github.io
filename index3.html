Nato a Rosario da Jorge Horacio Messi, un operaioe da Celia María Cuccittini, donna delle pulizie,Lionel Messi è di lontane origini italiane, essendo il suo trisavolo Angelo Messi emigrato da Recanati a Rosario nel 1883.Messi è padre di due figli, Thiago e Mateo, dati alla luce dalla compagna Antonella Roccuzzo.È ritratto sulla copertina di numerose edizioni delle serie di videogiochi PES e FIFAed è sponsorizzato dall'azienda tedesca Adidas<br>
Soprannominato la Pulgaper via della sua statura, inizia a giocare a calcio all'età di quattro anni nel Grandoli.Il padre decide di farlo giocare con i ragazzi di 6 anniiniziò a dribblare come se avesse sempre giocato. Nel 1995 a otto anni, gioca qualche partita con la maglia del Central Córdobaper poi passare al Newell's Old Boysdove esordisce realizzando un poker di reti.A 9 anni debutta in un campo a 11 All'età di 11 anni, gli è diagnosticata una forma di ipopituitarismo . Il Newell's non riesce a pagare le cure, il River Plate mostra interesse nei suoi confronti, ma non ha abbastanza denaro per pagargli le cure necessarie da $ 900 al mese e il trasferimento dal Newell's Old Boys. È quindi il Barcellona, attraverso il direttore sportivo Carles Rexach, a interessarsi al suo talento dopo averlo visto giocarein un provino ottenuto grazie a dei parenti in Catalognae ad assicurarsi le prestazioni sportive del ragazzo, rendendosi disponibile a pagargli le cure, qualora si fosse trasferito in SpagnaRexach gli fa firmare il contratto su un tovagliolo di carta.Nel periodo in cui milita nel Newell's Old Boys, dal marzo 1994 all'ottobre del 1999, mette a segno 234 gol in 179 partitein quattro anni la squadra perde una sola partita, guadagnandosi il soprannome de La macchina dell'87, perché tutti i giocatori erano classe 1987.
